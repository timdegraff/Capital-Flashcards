<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States and Capitals Flashcard Game</title>
    <!-- This line links to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- This line adds a Google Font for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* This ensures the body stacks content vertically and centers it */
        body {
            flex-direction: column;
        }
        /* Styles for the new site title */
        .site-title {
            color: #3B82F6; /* Same blue as the game buttons */
            text-align: center;
            padding: 2rem 0 1rem 0; /* Add padding for spacing */
            font-weight: bold;
        }
        .site-title h1 {
            margin: 0;
            font-size: 1.5rem; /* Smaller size for desktop */
        }
        /* Style for the new home button */
        .home-btn {
            background-color: #FFB6C1; /* Light Red */
            color: #333; /* Dark text for readability */
            font-size: 0.9rem;
            font-weight: bold;
            padding: 8px 16px;
            margin-top: 1.5rem; /* Adds space above the button */
            border: 1px solid #FF0000;
        }
        .home-btn:hover {
            background-color: #fca5b3;
        }
        /* Media query to make the title even smaller on mobile devices */
        @media (max-width: 600px) {
            .site-title h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- This is the main container for the entire game -->
    <div id="game-container">
        <h1 id="instruction-label">Select a game mode to start!</h1>
        
        <!-- This container will hold the buttons for mode, number, and difficulty -->
        <div id="selection-container"></div>
        
        <!-- This is the main game screen, hidden by default -->
        <div id="game-area" class="hidden">
            <!-- The progress bar shows correct/incorrect answers -->
            <div id="progress-bar-container"></div>
            <p id="prompt-label"></p>
            <img id="state-image" src="" alt="State Image">
            
            <!-- The answer buttons or text box will appear here -->
            <div id="answer-area"></div>
            
            <!-- The score and timer are displayed here -->
            <div id="stats-container">
                <span id="score-label">Score: 0</span>
                <span id="time-label">Time: 0s</span>
            </div>
            
            <!-- Home button to return to the main menu -->
            <button id="home-button" class="home-btn">Home</button>
        </div>

        <!-- This is the final results screen, hidden by default -->
        <div id="results-area" class="hidden">
            <h2 id="final-score"></h2>
            <p id="final-grade"></p>
            <p id="final-time"></p>
            <div id="wrong-answers"></div>
            <button id="replay-button">Play Again</button>
        </div>
    </div>

    <!-- Site Title moved to the bottom -->
    <header class="site-title">
        <h1>DeGraff Games</h1>
    </header>
    
    <!-- This line links to your JavaScript file, it MUST be at the end -->
    <script src="script.js"></script>
    <script>
        // Add functionality for the new Home button
        document.addEventListener('DOMContentLoaded', () => {
            const homeButton = document.getElementById('home-button');
            if (homeButton) {
                // The restartGame function is defined in script.js and takes the user home
                homeButton.addEventListener('click', restartGame);
            }
        });
    </script>
</body>
</html>
